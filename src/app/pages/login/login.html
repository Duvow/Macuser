<form action="...">
  <label for="username">Username:</label><br>
  <input [(ngModel)]="login.username" type="text" id="username" name="username"><br>
  <label for="password">Password:</label><br>
  <input [(ngModel)]="login.password" type="password" id="password" name="password"><br>
  <button (click)="verifyLogin()">Sign in</button>

  {{login.username}} - {{login.password}}
</form>
